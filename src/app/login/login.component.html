  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="userName" class="sr-only">Email address</label>
    <input type="email" id="userName" name="userName" [(ngModel)]="account.userName" class="form-control" placeholder="User Name" required autofocus>
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="account.password" class="form-control" placeholder="Password" required>
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>
